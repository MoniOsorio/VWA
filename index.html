<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;700&family=Comfortaa:wght@300;400;500&family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styyle.css" />
  
    <title>Weather by Mon</title>
  </head>
  <body>
   <header>THE WEATHER</header>
    <div class="container">
      <div class="wa-wrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city"
            class="form-control"
            id="city-input"
            autocomplete="off" />
            </div>
            <div class="col-3">
            <input type="submit" value="search"
            class="btn btn-primary w-100" />
          </div>
        </div>
        </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="partlySunny"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> 
                    <a href="#" id="celsius" class="active">°C</a>
                     <a href="#" id="fahrenheit">°F</a></span>
                </div>
              </div>
            </div>

            <div class="col-5">
              <ul>
                <li>Wind: <span id="wind"></span> m/s</li>
                <li>Feels like: <span id="feels"></span> °C</li>
                <li >Humidity: <span id="humidity" ></span>%</li>
              </ul>
            </div>
          </div>
         <div class="grid" style="--bs-columns: 5;">
          <div class="row">
<span class="border-top" >
          <div class="forecast" id="wforecast">
          </div></span>
        </div></div>
        </div>
        <small>
          <a
            href="https://graceful-bavarois-75c170.netlify.app "
            target="blank"
            
          >
            Open sourced code</a
          >
          by ✨Monica Osorio✨
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
